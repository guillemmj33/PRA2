<body>
  <h1><strong>AFEGIR UNA NOVA TEMPORADA A UNA SÈRIE</strong></h1>
  <p>
    Per afegir una nova temporada a una sèrie, primer tria el nom de la sèrie de la llista desplegable.
    <br>
    El número de capítols de la temporada és un número del 1 al 100 inclosos.
  </p>
  <form class="novaTemporada-form" action="gestioVista.php" method="post">
    <label for="nomSerie">Nom de la sèrie:</label>
    <!-- aquí s'ha de connectar amb la nostra base de dades -->
    <select id="plataforma" name="serie" form="plataformaForm">
      <option value="netflix">Netflix</option>
      <option value="amazonPrime">Amazon Prime</option>
      <option value="disney">Disney+</option>
      <option value="hbo">HBO</option>
    </select>
    <br>
    <br>
    <label for="numeroCapitols">Número de capítols:</label>
    <input type="number" id="dadesSerie" name="serie" min="1" max="100" required>
    <br>
    <br>
    <input type="submit" value="Nova temporada">
  </form>
  <br>
  <a href="/index.html">Torna al menú principal</a>
</body>
